version: 1

runtime-versions:
  nodejs: 20

frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - yarn install --frozen-lockfile || yarn install
    build:
      commands:
        - echo "CI=false" >> $BASH_ENV
        - source $BASH_ENV
        - yarn build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
